<!DOCTYPE html>
<html lang="{{ session.get('lang', 'nl') }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registreren - Mediwaste Solutions</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
  <div class="register-page">
    <div class="register-container">
      <h2>S'inscrire</h2>
      <p>Créez un compte pour accéder à votre plateforme d'analyse personnelle.</p>

      <form method="POST">
        <label for="name_user">Nom</label>
        <input type="text" id="name_user" name="name_user" placeholder="Naam" required>

        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" placeholder="E-mailadres" required>

        <label for="company_number">Numéro d'entreprise</label>
        <input type="text" id="company_number" name="company_number" placeholder="Ondernemingsnummer" required>

        <label for="name_organization">Nom de l'organisation</label>
        <input type="text" id="name_organization" name="name_organization" placeholder="Naam organisatie" required>

        <label for="position">Fonction</label>
        <select id="position" name="position" onchange="toggleJobInput()" required>
            <option value="" disabled selected>Chosissez une option</option>
            <option value="Technisch directeur">Directeur technique</option>
            <option value="Milieucoördinator">Coordonnateur environnemental</option>
            <option value="Preventieadviseur">Conseiller en prévention</option>
            <option value="Hygiënist">Hygiéniste</option>
            <option value="Andere">Autre</option>
        </select>

        <div id="other-job-container">
            <label for="job_other"> Précisez la fonction</label>
            <input type="text" id="job_other" name="job_other" placeholder="Specifieer functie">
        </div>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>

        <label for="confirm">Confirmer le mot de passe</label>
        <input type="password" id="confirm" name="confirm" placeholder="••••••••" required>

        <button type="submit">Créer un compte</button>
      </form>

      <div class="alt-action">
        Déjà un compte ? Connectez-vous ici.
      </div>

      <a href="{{ url_for('main.homepage') }}" class="back-home">← Retour à la page d'accueil</a>
    </div>
  </div>

  <footer>
    © 2025 Mediwaste Solutions BV. Tous droits réservés.
  </footer>

  <script>
      function toggleJobInput() {
          const select = document.getElementById('position');
          const otherContainer = document.getElementById('other-job-container');
          const otherInput = document.getElementById('job_other');

          if (select.value === 'Andere') {
              otherContainer.style.display = 'block';
              otherInput.required = true;
          } else {
              otherContainer.style.display = 'none';
              otherInput.required = false;
              otherInput.value = '';
          }
      }
  </script>
</body>
</html>
