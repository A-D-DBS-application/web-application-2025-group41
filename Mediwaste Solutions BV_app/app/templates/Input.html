<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nieuwe berekening - Mediwaste Solutions</title>
  <link rel="stylesheet" href="../static/css/input.css">
</head>
<body>
  <div class="calc-page">
    <div class="calc-container">
      <h2>Maak een nieuwe berekening</h2>
      <p class="subtitle">Vul de gegevens in voor een besparingsanalyse</p>

      <form method="POST">
        <h3>Kosten</h3>

        <label for="hmw_total_weight">Totaal gewicht RMA</label>
        <div class="input-group">
          <input type="number" id="hmw_total_weight" name="hmw_total_weight" placeholder="Bijv. 1.2" required>
          <span class="unit">kg</span>
        </div>

        <label for="number_of_barrels_1">Aantal WIVA-vaten 1ste type</label>
        <div class="input-group">
          <input type="number" id="number_of_barrels_1" name="number_of_barrels_1" placeholder="Bijv. 5000" required>
        </div>

        <label for="cost_hmw_barrels_1">Huidige kost WIVA-vaten per jaar</label>
        <div class="input-group">
          <input type="number" id="cost_hmw_barrels_1" name="cost_hmw_barrels_1" placeholder="Bijv. 100000" required>
          <span class="unit">€</span>
        </div>

         
       <label for="volume_barrel_1">Inhoud per WIVA-vat</label>
        <div class="input-group">
          <input type="number" id="volume_barrel_1" name="volume_barrel_1" placeholder="Bijv. 60" required>
          <span class="unit">Liter</span>
        </div>


        <label for="number_of_barrels_2">Aantal WIVA-vaten 2de type</label>
        <div class="input-group">
          <input type="number" id="number_of_barrels_2" name="number_of_barrels_2" placeholder="Bijv. 5000" required>
        </div>

        <label for="cost_hmw_barrels_2">Huidige kost WIVA-vaten per jaar</label>
        <div class="input-group">
          <input type="number" id="cost_hmw_barrels_2" name="cost_hmw_barrels_2" placeholder="Bijv. 100000" required>
          <span class="unit">€</span>
        </div>

        <label for="volume_barrel_2">Inhoud per WIVA-vat</label>
        <div class="input-group">
          <input type="number" id="volume_barrel_2" name="volume_barrel_2" placeholder="Bijv. 60" required>
          <span class="unit">Liter</span>
        </div>


        <label for="number_of_barrels_3">Aantal WIVA-vaten 3de type</label>
        <div class="input-group">
          <input type="number" id="number_of_barrels_3" name="number_of_barrels_3" placeholder="Bijv. 5000" required>
        </div>

        <label for="cost_hmw_barrels_3">Huidige kost WIVA-vaten per jaar</label>
        <div class="input-group">
          <input type="number" id="cost_hmw_barrels_3" name="cost_hmw_barrels_3" placeholder="Bijv. 100000" required>
          <span class="unit">€</span>
        </div>

        <label for="volume_barrel_3">Inhoud per WIVA-vat</label>
        <div class="input-group">
          <input type="number" id="volume_barrel_3" name="volume_barrel_3" placeholder="Bijv. 60" required>
          <span class="unit">Liter</span>
        </div>


        <label for="number_of_barrels_4">Aantal WIVA-vaten 4de type</label>
        <div class="input-group">
          <input type="number" id="number_of_barrels_4" name="number_of_barrels_4" placeholder="Bijv. 5000" required>
        </div>

        <label for="cost_hmw_barrels_4">Huidige kost WIVA-vaten per jaar</label>
        <div class="input-group">
          <input type="number" id="cost_hmw_barrels_4" name="cost_hmw_barrels_4" placeholder="Bijv. 100000" required>
          <span class="unit">€</span>
        </div>


       <label for="volume_barrel_4">Inhoud per WIVA-vat</label>
        <div class="input-group">
          <input type="number" id="volume_barrel_4" name="volume_barrel_4" placeholder="Bijv. 60" required>
          <span class="unit">Liter</span>
        </div>

        

        <label for="cost_collection_processing">Huidige kost ophaling & verbranding RMA per jaar (zonder kost WIVA-vaten)</label>
        <div class="input-group">
          <input type="number" id="cost_collection_processing" name="cost_collection_processing" placeholder="Bijv. 5000" required>
          <span class="unit">€</span>
        </div>

        <label for="steam_generator_needed">Stoomgenerator nodig </label>
        <div class="input-group">
          <input type="number" id="steam_generator_needed" name="steam_generator_needed" required>
          
        </div>

         <div class="button-group">
          <button type="button" class="secondary-btn" onclick="window.location.href='Dashboard.html'">Terug naar dashboard</button>
          <button type="submit">Bewaar en bekijk resultaat</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    © 2025 Mediwaste Solutions BV. Alle rechten voorbehouden.
  </footer>
<script>
  function opslaan() {
    const aanvraag = {
      hmw_density: document.getElementById('hmw_density').value,
      number_of_barrels: document.getElementById('number_of_barrels').value,
      cost_hmw_barrels: document.getElementById('cost_hmw_barrels').value,
      volume_barrel: document.getElementById('volume_barrel').value,
      cost_collection: document.getElementById('cost_collection').value,
      cost_hmw: document.getElementById('cost_hmw').value,
      datum: new Date().toLocaleString()
    };

    // Haal bestaande aanvragen op
    const lijst = JSON.parse(localStorage.getItem("aanvragen")) || [];

    // Voeg nieuwe toe
    lijst.push(aanvraag);

    // Opslaan
    localStorage.setItem("aanvragen", JSON.stringify(lijst));

    // Ga naar resultaatpagina
    window.location.href = "Output.html";
  }

  // Zorg dat "Bewaar en bekijk resultaat" de functie gebruikt
  document.querySelector("button[type='submit']").addEventListener("click", function(event) {
    event.preventDefault();  // voorkomt standaard formulaar submit
    opslaan();
  });
</script>

</body>
</html>
