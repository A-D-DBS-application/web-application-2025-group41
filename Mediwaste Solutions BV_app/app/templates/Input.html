<!DOCTYPE html>
<html lang="{{ session.get('lang', 'nl') }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ "Nieuwe simulatie" | t }} - Mediwaste Solutions</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/input.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
  <div class="calc-page">
    <div class="calc-container">
      <h2>{{ "Start een nieuwe simulatie" | t }}</h2>
      <p class="subtitle">{{ "Vul de gegevens in voor een besparingsanalyse" | t }}</p>

      <form method="POST" action="{{ url_for('main.input_page') }}">
        <h3>{{ "Kosten" | t }}</h3>

        <label for="hmw_total_weight">{{ "Totaal gewicht RMA" | t }}</label>
        <div class="input-group">
          <input type="number" id="hmw_total_weight" name="hmw_total_weight" placeholder="Bijv. 160000" required>
          <span class="unit">kg</span>
        </div>

        <label for="wiva_types">{{ "Hoeveel verschillende types WIVA-vaten heeft u?" | t }}</label>
        <select id="wiva_types" name="wiva_types" required>
          <option value="1">1 {{ "type" | t }}</option>
          <option value="2">2 {{ "types" | t }}</option>
          <option value="3">3 {{ "types" | t }}</option>
          <option value="4">4 {{ "types" | t }}</option>
        </select>

        <!-- herhaal voor alle wiva-groepen, zoals eerder, met | t filters -->

        <label for="cost_collection_processing">{{ "Huidige kost ophaling & verbranding RMA per jaar (zonder kost WIVA-vaten)" | t }}</label>
        <div class="input-group">
          <input type="number" id="cost_collection_processing" name="cost_collection_processing" placeholder="Bijv. 5000" required>
          <span class="unit">€</span>
        </div>

        <label for="steam_generator_needed">{{ "Stoomgenerator nodig" | t }}</label>
        <div class="input-group">
          <select id="steam_generator_needed" name="steam_generator_needed" required>
              <option value="true">{{ "Ja" | t }}</option>
              <option value="false">{{ "Nee" | t }}</option>
          </select>        
        </div>

        <div class="button-group">
          <a href="{{ url_for('main.dashboard') }}" class="secondary-btn">{{ "Terug naar dashboard" | t }}</a>
          <button type="submit">{{ "Bewaar en bekijk resultaat" | t }}</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    © 2025 Mediwaste Solutions BV. {{ "Alle rechten voorbehouden" | t }}.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const selector = document.getElementById("wiva_types");
        const groups = document.querySelectorAll(".wiva-group");

        function updateVisibility() {
            const selected = parseInt(selector.value);
            groups.forEach(group => {
                const groupNum = parseInt(group.dataset.group);
                if (groupNum <= selected) {
                    group.style.display = "block";
                    group.querySelectorAll("input").forEach(inp => inp.required = true);
                } else {
                    group.style.display = "none";
                    group.querySelectorAll("input").forEach(inp => { inp.required = false; inp.value = ""; });
                }
            });
        }

        selector.addEventListener("change", updateVisibility);
        updateVisibility();
    });
  </script>
</body>
</html>
