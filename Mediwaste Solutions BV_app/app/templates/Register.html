<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registreren - Mediwaste Solutions </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ebe7e7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .register-page {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      padding: 40px 50px;
      width: 380px;
      text-align: center;
    }

    h2 {
      color: #2150b6;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 0.95rem;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-bottom: 5px;
      color: #2150b6;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #2150b6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #1b4499;
    }

    .alt-action {
      font-size: 0.9rem;
      color: #333;
    }

    .alt-action a {
      color: #2150b6;
      text-decoration: none;
    }

    .alt-action a:hover {
      text-decoration: underline;
    }

    .back-home {
      display: inline-block;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #2150b6;
      text-decoration: none;
    }

    .back-home:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      background-color: #f1f1f1;
      padding: 10px 0;
      font-size: 0.85rem;
      color: #333;
      border-top: 1px solid #ccc;
    }

    /* AANGEPAST: Verbergt nu beide containers standaard */
    #other-org-container, 
    #other-job-container {
        display: none;
    }
  </style>
</head>
<body>
  <div class="register-page">
    <div class="register-container">
      <h2>Registreren</h2>
      <p>Maak een account aan om toegang te krijgen tot uw persoonlijk analyseplatform.</p>

      <form method="POST">
        <label for="name">Naam</label>
        <input type="text" id="name" name="name" placeholder="Uw naam" required>

        <label for="email">E-mailadres</label>
        <input type="email" id="email" name="email" placeholder="naam@organisatie.be" required>

        <label for="organization_type">Soort organisatie</label>
        <select id="organization_type" name="organization_type" onchange="toggleOtherInput()" required>
            <option value="" disabled selected>Selecteer een optie</option>
            <option value="Ziekenhuis">Ziekenhuis</option>
            <option value="Andere">Andere</option>
        </select>

        <div id="other-org-container">
            <label for="organization_other">Specificeer organisatie</label>
            <input type="text" id="organization_other" name="organization_other" placeholder="Typ type organisatie...">
        </div>

        <label for="job_title">Functie</label>
        <select id="job_title" name="job_title" onchange="toggleJobInput()" required>
            <option value="" disabled selected>Selecteer een optie</option>
            <option value="Technisch Directeur">Technisch Directeur</option>
            <option value="Milieucoördinator">Milieucoördinator</option>
            <option value="Andere">Andere</option>
        </select>

        <div id="other-job-container">
            <label for="job_other">Specificeer functie</label>
            <input type="text" id="job_other" name="job_other" placeholder="Typ uw functie...">
        </div>

        <label for="password">Wachtwoord</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>

        <label for="confirm">Bevestig wachtwoord</label>
        <input type="password" id="confirm" name="confirm" placeholder="••••••••" required>

        <button type="submit">Account aanmaken</button>
      </form>

      <div class="alt-action">
        Al een account? <a href="Login.html">Log hier in</a>
      </div>

      <a href="Homepage.html" class="back-home">← Terug naar homepage</a>
    </div>
  </div>

  <footer>
    © 2025 Mediwaste Solutions BV. Alle rechten voorbehouden.
  </footer>

  <script>
      // Functie voor Organisatie veld
      function toggleOtherInput() {
          const select = document.getElementById('organization_type');
          const otherContainer = document.getElementById('other-org-container');
          const otherInput = document.getElementById('organization_other');

          if (select.value === 'Andere') {
              otherContainer.style.display = 'block';
              otherInput.required = true;
          } else {
              otherContainer.style.display = 'none';
              otherInput.required = false;
              otherInput.value = '';
          }
      }

      // NIEUWE Functie voor Functie veld
      function toggleJobInput() {
          const select = document.getElementById('job_title');
          const otherContainer = document.getElementById('other-job-container');
          const otherInput = document.getElementById('job_other');

          if (select.value === 'Andere') {
              otherContainer.style.display = 'block';
              otherInput.required = true;
          } else {
              otherContainer.style.display = 'none';
              otherInput.required = false;
              otherInput.value = '';
          }
      }
  </script>
</body>
</html>
