<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registreren - Mediwaste Solutions </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9fbff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .register-page {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      padding: 40px 50px;
      width: 380px;
      text-align: center;
    }

    h2 {
      color: #2150b6;
      margin-bottom: 10px;
    }

    .register-container h2 {
      font-size: 2rem;
      color: #2150b6;
      margin-bottom: 10px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      line-height: 1.2;
      text-align: center;
    }

    p {
      color: #333;
      font-size: 0.95rem;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-bottom: 5px;
      color: #2150b6;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #2150b6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #183a86;
    }

    .alt-action {
      font-size: 0.9rem;
      color: #333;
    }

    .alt-action a {
      color: #2150b6;
      text-decoration: none;
    }

    .alt-action a:hover {
      text-decoration: underline;
    }

    .back-home {
      display: inline-block;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #2150b6;
      text-decoration: none;
    }

    .back-home:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      background-color: #f1f1f1;
      padding: 10px 0;
      font-size: 0.85rem;
      color: #333;
      border-top: 1px solid #ccc;
    }

    /* AANGEPAST: Verbergt nu beide containers standaard */
    #other-org-container, 
    #other-job-container {
        display: none;
    }
  </style>
</head>
<body>
  <div class="register-page">
    <div class="register-container">
      <h2>Registreren</h2>
      <p>Maak een account aan om toegang te krijgen tot uw persoonlijk analyseplatform.</p>

      <form method="POST">
        <label for="name_user">Naam</label>
        <input type="text" id="name_user" name="name_user" placeholder="Uw naam" required>

        <label for="e-mail">E-mailadres</label>
        <input type="e-mail" id="e-mail" name="e-mail" placeholder="naam@organisatie.be" required>

        <label for="company_number">Ondernemingsnummer</label>
        <input type="text" id="company_number" name="company_number" placeholder="BE0123456789" required>

        <label for="name_organization">Naam organisatie</label>
        <input type="text" id="name_organization" name="name_organization" placeholder="Naam van uw organisatie" required>


        <label for="position">Functie</label>
        <select id="position" name="position" onchange="toggleJobInput()" required>
            <option value="" disabled selected>Selecteer een optie</option>
            <option value="Technische Dienst">Technisch Directeur</option>
            <option value="Milieucoördinator">Milieucoördinator</option>
            <option value="Dienstpreventie">Inkoopverantwoordelijke</option>
            <option value="Andere">Andere</option>
        </select>

        <div id="other-job-container">
            <label for="job_other">Specificeer functie</label>
            <input type="text" id="job_other" name="job_other" placeholder="Typ uw functie...">
        </div>

        <label for="password">Wachtwoord</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>

        <label for="confirm">Bevestig wachtwoord</label>
        <input type="password" id="confirm" name="confirm" placeholder="••••••••" required>

        <button type="submit">Account aanmaken</button>
    </form>


      <div class="alt-action">
        Al een account? <a href="Login.html">Log hier in</a>
      </div>

      <a href="Homepage.html" class="back-home">← Terug naar homepage</a>
    </div>
  </div>

  <footer>
    © 2025 Mediwaste Solutions BV. Alle rechten voorbehouden.
  </footer>

  <script>
      // Functie voor Organisatie veld
      function toggleOtherInput() {
          const select = document.getElementById('type_of_organization');
          const otherContainer = document.getElementById('other-org-container');
          const otherInput = document.getElementById('organization_other');

          if (select.value === 'Andere') {
              otherContainer.style.display = 'block';
              otherInput.required = true;
          } else {
              otherContainer.style.display = 'none';
              otherInput.required = false;
              otherInput.value = '';
          }
      }

      // NIEUWE Functie voor Functie veld
      function toggleJobInput() {
          const select = document.getElementById('position');
          const otherContainer = document.getElementById('other-job-container');
          const otherInput = document.getElementById('job_other');

          if (select.value === 'Andere') {
              otherContainer.style.display = 'block';
              otherInput.required = true;
          } else {
              otherContainer.style.display = 'none';
              otherInput.required = false;
              otherInput.value = '';
          }
      }
  </script>
</body>
</html>
