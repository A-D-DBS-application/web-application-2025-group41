
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediwaste Solutions</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
<header>


  <img src="{{ url_for('static', filename='Logo-Mediwaste-Wit.svg') }}" alt="Mediwaste Solutions logo" class="logo">
  
  <div class="language-selector" style="position:absolute; top:10px; left:10px; display:flex; gap:5px;">
    <a class="btn2-small" href="{{ url_for('main.homepage', lang='nl') }}">NL</a>
    <a class="btn2-small" href="{{ url_for('main.homepage', lang='fr') }}">FR</a>
</div>
  <div class="buttons">
    <a class="register-btn" href="{{ url_for('main.register') }}">{{"Registreren" | t }}</a>
    <a class="login-btn" href="{{ url_for('main.login') }}">{{"Inloggen" | t }}</a>
  </div>
</header>

<div id="root"></div>

<script>
const root = document.getElementById('root');

// Titel en beschrijving
const title = document.createElement('h1');
title.innerHTML = "{{'Bespaar op de kosten voor de verwerking van RMA' | t }}";
const description = document.createElement('p');
description.innerHTML =
  "{{'Ontdek hoeveel uw organisatie kan besparen met een alternatieve manier van medische afvalverwerking.' | t }}";
root.appendChild(title);
root.appendChild(description);

// Extra knop naar dashboard
const extraButton = document.createElement('a');
extraButton.className = 'btn2';
extraButton.textContent = "{{'Vraag hier uw analyse aan' | t }}";
extraButton.href = "{{ url_for('main.dashboard') }}";
root.appendChild(extraButton);

// Sectie opties
const section = document.createElement('div');
section.className = 'section';
const sectionTitle = document.createElement('h2');
sectionTitle.textContent = "{{'Waarom kiezen voor onze oplossing?' | t }}";
section.appendChild(sectionTitle);

const optionsContainer = document.createElement('div');
optionsContainer.className = 'options';

const optionsData = [
  { title: "{{'Kostenbesparend' | t }}" , text: "{{'Ontdek directe besparingen op uw huidige afvalbeheerkosten met onze geavanceerde analyse.' | t }}" },
  { title: "{{'Toekomstgericht' | t }}", text: "{{'Voorbereid op strengere regelgeving: ons systeem helpt u voldoen aan toekomstige milieunormen.' | t}}"},
  { title: "{{'Duurzaam' | t }}", text: "{{'Geen WIVA-vaten meer: minder single-use plastics, minder polypropyleen en meer focus op recyclage.' | t}}"},
  { title: "{{'Efficiënt' | t }}", text: "{{'Minder transport, minder uitstoot: ons systeem helpt uw afvalbeheer efficiënter te organiseren.' | t }}"} 
];

optionsData.forEach(opt => {
  const div = document.createElement('div');
  div.className = 'option';

  const img = document.createElement('img');
  img.style.width = '60px';
  img.style.marginBottom = '10px';

  if(opt.title === 'Duurzaam') {
    img.src = "/static/greenrecycle.png";
    img.alt = 'Duurzaam icoon';
    div.appendChild(img);
  } else if(opt.title === 'Toekomstgericht') {
    img.src = "/static/toekomstgericht.png";
    img.alt = 'Toekomstgericht icoon';
  } else if(opt.title === 'Efficiënt') {
    img.src = "/static/efficiënt.png";
    img.alt = 'Efficiënt icoon';
    div.appendChild(img);
  } else if(opt.title === 'Kostenbesparend') {
    img.src = "/static/kostenbesparend.png";
    img.alt = 'Kostenbesparend icoon';
    div.appendChild(img);
  }

  const h3 = document.createElement('h3');
  h3.textContent = opt.title;
  const p = document.createElement('p');
  p.textContent = opt.text;

  div.appendChild(h3);
  div.appendChild(p);
  optionsContainer.appendChild(div);
});

section.appendChild(optionsContainer);
document.body.appendChild(section);

// Footer
const footer = document.createElement('footer');
const leftText = document.createElement('div');
leftText.textContent = 'Mediwaste Solutions';
const rightText = document.createElement('div');
rightText.textContent = "© 2025 {{ 'Mediwaste Solutions BV' | t }}. {{ 'Alle rechten voorbehouden' | t }}.";
footer.appendChild(leftText);
footer.appendChild(rightText);
document.body.appendChild(footer);
</script>
</body>
</html>
