<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediwaste Solutions</title>
<link rel="stylesheet" href="../static/css/homepage.css">
</head>

<body>
<header>
  <img src="Logo-Mediwaste-Wit.svg" alt="Mediwaste Solutions logo" class="logo">
  <div class="buttons">
    <button class="register-btn" onclick="window.open('register.html', '_blank')">Registreren</button>
    <button class="login-btn" onclick="window.open('login.html', '_blank')">Login</button>
  </div>
</header>
<div id="root"></div>
<script>
const root = document.getElementById('root');

// Titel en beschrijving
const title = document.createElement('h1');
title.innerHTML = 'Bespaar op de kosten voor de verwerking van RMA';
const description = document.createElement('p');
description.innerHTML = 
  'Ontdek hoeveel uw organisatie kan besparen met een alternatieve manier van medische afvalverwerking.'  
root.appendChild(title);
root.appendChild(description);

// Extra knop naar register pagina 

const extraButton = document.createElement('button');
extraButton.className = 'btn2'; // ook in het blauw want register is ook blauw
extraButton.textContent = 'Vraag hier uw analyse aan';
extraButton.onclick = () => {
  window.open('register.html', '_blank'); // opent registratiepagina
};
root.appendChild(extraButton);

// Sectie opties
const section = document.createElement('div');
section.className = 'section';
const sectionTitle = document.createElement('h2');
sectionTitle.textContent = 'Waarom kiezen voor onze oplossing?';
section.appendChild(sectionTitle);

const optionsContainer = document.createElement('div');
optionsContainer.className = 'options';

const optionsData = [
  { title: 'Kostenbesparend', text: 'Ontdek directe besparingen op uw huidige afvalbeheerkosten met onze geavanceerde analyse.' },
  { title: 'Duurzaam', text: 'Geen WIVA-vaten meer: minder single-use plastics, minder polypropyleen en meer focus op recyclage.' },
  { title: 'Efficiënt', text: 'Minder transport, minder uitstoot: ons systeem helpt uw afvalbeheer efficiënter te organiseren.' }
];

optionsData.forEach(opt => {
  const div = document.createElement('div');
  div.className = 'option';

  // Afbeelding boven de titel toevoegen
  const img = document.createElement('img');
  img.style.width = '60px';       // grootte aanpassen
  img.style.marginBottom = '10px'; // ruimte tussen afbeelding en titel

  if(opt.title === 'Duurzaam') {
    img.src = 'greenrecycle.png';
    img.alt = 'Duurzaam icoon';
    div.appendChild(img);
  } else if(opt.title === 'Efficiënt') {
    img.src = 'efficiënt-.png';
    img.alt = 'Efficiënt icoon';
    div.appendChild(img);
  } else if(opt.title === 'Kostenbesparend') {
    img.src = 'kostenbesparend.png';
    img.alt = 'Kostenbesparend icoon';
    div.appendChild(img);
  }

  const h3 = document.createElement('h3');
  h3.textContent = opt.title;
  const p = document.createElement('p');
  p.textContent = opt.text;

  div.appendChild(h3);
  div.appendChild(p);
  optionsContainer.appendChild(div);
});

section.appendChild(optionsContainer);
document.body.appendChild(section);

// Footer
const footer = document.createElement('footer');
const leftText = document.createElement('div');
leftText.textContent = 'Mediwaste Solutions';
const rightText = document.createElement('div');
rightText.textContent = '© 2025 Mediwaste Solutions BV. Alle rechten voorbehouden.';
footer.appendChild(leftText);
footer.appendChild(rightText);
document.body.appendChild(footer);
</script>
</body>
</html>
