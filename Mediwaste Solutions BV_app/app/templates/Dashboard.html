<!DOCTYPE html>

<html lang="nl">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Dashboard - Mediwaste Solutions</title>

  <style>

    body {

      font-family: Arial, sans-serif;

      margin: 0;

      background-color: #e6ebf8;

      display: flex;

      flex-direction: column;

      align-items: center;

      min-height: 100vh;

    }



    header {

      width: 100%;

      background-color: #2150b6;

      color: white;

      padding: 30px 20px;

      text-align: center;

      font-size: 2rem;

      font-weight: bold;

    }



    .dashboard-container {

      background-color: #fff;

      margin-top: 80px;

      padding: 40px;

      border-radius: 12px;

      box-shadow: 0 4px 10px rgba(0,0,0,0.1);

      text-align: center;

      width: 350px;

    }



    h1 {

      color: #2150b6;

      margin-bottom: 10px;

    }



    p {

      color: #555;

      font-size: 1rem;

      margin-bottom: 30px;

    }



    .btn {

      display: block;

      width: 100%;

      background-color: #2150b6;

      color: white;

      border: none;

      padding: 14px;

      border-radius: 8px;

      font-size: 1rem;

      cursor: pointer;

      margin-bottom: 15px;

      transition: background-color 0.3s ease;

    }



    .btn:hover {

      background-color: #183a86;

    }



    .btn-secondary {

      background-color: #eded1a;

    }



    .btn-secondary:hover {

      background-color: #ccda10;

    }



    a {

      display: block;

      margin-top: 20px;

      color: #2150b6;

      text-decoration: none;

      font-size: 0.9rem;

    }



    a:hover {

      text-decoration: underline;

    }



    footer {

      margin-top: auto;

      text-align: center;

      padding: 20px;

      color: #555;

      font-size: 0.9rem;

    }

  </style>

</head>

<body>

  <header>

    Mediwaste Solutions

  </header>



  <div class="dashboard-container">

    <h1>Welkom terug!</h1>

    <p>Start een nieuwe besparingsanalyse of bekijk je eerdere aanvragen.</p>



    <!-- knop verwijst nu naar input.html -->

    <button class="btn" onclick="window.location.href='input.html'">Nieuwe berekening</button>

    <button class="btn btn-secondary" onclick="window.location.href='Output.html'">Mijn aanvragen</button>



    <a href="Homepage.html">← Terug naar homepagina</a>

  </div>



  <footer>

    © 2025 Mediwaste Solutions. Alle rechten voorbehouden.

  </footer>

</body>

</html>
