<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inloggen - Mediwaste Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9fbff; /* lichte achtergrond */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #2150b6;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 0.95rem;
      margin-bottom: 25px;
    }

    .login-container {
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #2150b6;
      font-weight: bold;
      font-size: 1rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #2150b6;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #183a86;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      color: #2150b6;
      text-decoration: none;
      font-size: 0.9rem;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welkom terug</h1>
    <p>Log in om toegang te krijgen tot uw persoonlijke dashboard.</p>

    <form id="loginForm">
      <label for="email">E-mailadres</label>
      <input type="email" id="email" placeholder="Voer uw e-mailadres in" required>

      <label for="password">Wachtwoord</label>
      <input type="password" id="password" placeholder="Voer uw wachtwoord in" required>

      <button type="submit">Aanmelden bij mijn account</button>
    </form>

    <a href="Homepage.html">← Terug naar homepagina</a>
  </div>

  <footer>
    © 2025 Mediwaste Solutions. Alle rechten voorbehouden.
  </footer>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // voorkom dat formulier automatisch verstuurt

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if(email === "" || password === "") {
        alert("Vul zowel e-mailadres als wachtwoord in.");
        return;
      }

      // Als beide velden ingevuld zijn, naar dashboard
      window.location.href = "Dashboard.html";
    });
  </script>
</body>
</html>
