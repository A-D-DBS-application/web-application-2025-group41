<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inloggen - Mediwaste Solutions</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <style>
    /* Zorg dat alle inputvelden dezelfde grootte hebben */
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welkom terug</h1>
    <p>Log in om toegang te krijgen tot uw persoonlijke dashboard.</p>

    <form id="loginForm">
      <label for="email">E-mailadres</label>
      <input type="email" id="email" placeholder="Voer uw e-mailadres in" required>

      <label for="password">Wachtwoord</label>
      <input type="password" id="password" placeholder="Voer uw wachtwoord in" required>

      <button type="submit">Aanmelden bij mijn account</button>
    </form>

    <a href="{{ url_for('main.homepage') }}">← Terug naar homepagina</a>
  </div>

  <footer>
    © 2025 Mediwaste Solutions. Alle rechten voorbehouden.
  </footer>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email === "" || password === "") {
        alert("Vul zowel e-mailadres als wachtwoord in.");
        return;
      }

      // Als beide velden ingevuld zijn, naar dashboard
      window.location.href = "{{ url_for('main.dashboard') }}";
    });
  </script>
</body>
</html>
